<html>
<head>
    <title>Home: TODO by Diane and Hoang</title>
</head>
    <body>
        <h1>Happy TODO</h1>
        <form method = "POST" action = "/">
            <input type="text" name="text" placeholder="Add a new TODO item">
            <button type="submit" value="update">Add</button>
        </form>
        
        <h2>List</h2>
        {% for item in items %}
            <p>
                <input type="text" title="{{item.dateTime}}" value="{{item.text}}" name="text">
            </p>
        {% endfor %}
    </body>
</html>
