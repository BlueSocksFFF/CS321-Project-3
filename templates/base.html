<html>
<head>
    <title>Home: TODO by Diane and Hoang</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <script type="text/javascript">
        function redicrect(link) {window.location.href=link;}
    </script>

    <script type="text/javascript">
        function changecolor(link) {window.location.href=link;}
    </script>


</head>
    <body>
        <p>Date/Time: <span id="datetime"></span></p>

        <script>
        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleString();
        </script>
    <div class="container">
        <h2 class="display-2"> TODO - better move yo ass as this is a capitalist society </h2>
        <h3 class="display-3"> Add new</h3>
            <form class="form-inline" method="POST" action="/">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="text" class="form-control" placeholder="Add a new TODO item">
                        <select class="selectpicker form-control" name="priority">
                            <option value="aHIGH">High</option>
                            <option value="bMEDIAN">Median</option>
                            <option value="cLOW">Low</option>
                        </select> 
                        <div class="input-group-appen" id="button-addon">
                            <button class="btn btn-outline-primary" type="submit" value="update">Add</button>
                        </div>
                    </div>
                </div>
            </form>
        <!--Todo Table-->

        <h3 class="display-3">Not done</h3>
        {% for item in items %}
            <p>
                <form method="POST" action="edit/{{item.id}}">
                    <div class="input-group mb-2"> 


                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="hidden" name="done" value="off" placeholder="{{item.dateTime}}" >
                                <input type="checkbox" onclick="redicrect('/edit/{{item.id}}')" data-target="/edit/{{item.id}}" name="done">
                            </div>
                        </div>
                        
                        
                        <input type="text" title="{{item.dateTime}}" value="{{item.text}}" name="text" class="form-control">

                        <div class="input-group-append" id="button-addon4">
                            <button class="btn btn-outline-secondary" type="submit" value="update">Update</button>
                            <button class="btn btn-outline-secondary" type="button" href="/delete/{{item.id}}" value="update">Remove</button>
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority</button>
                            <div class="dropdown-menu">
                              <a class="dropdown-item" href="#">High </a>
                              <a class="dropdown-item" href="#">Medium </a>
                              <a class="dropdown-item" href="#">Low</a>
                              
                            </div>
                        </div>
                    </div>
                </form>
            </p>
        {% endfor %}
    </div>
    </body>
</html>
