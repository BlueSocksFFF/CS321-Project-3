<!doctype html>
<html>
    <head>
        <title>{{ title }} - Todo List</title>
    </head>
    <body>
        <h1>To-do List</h1>

        <br>

        <form action="/add" method="post">
        	<div>
        		<input type="text" name="todo" placeholder="To Do Item Text">
        		<button type="submit">Add</button>

        	</div>
        </form>

        <ul>
        {% for item in todo_list %}
            <li>{{ item }} <a href="/remove/{{item}}">remove</a> </li>
        {% endfor %}
        </ul>
        

    </body>
</html>
